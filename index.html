<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            font-family: sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        #match-timeline {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
        }

        .pitch-green {
            background-color: #6cbb5a; /* A shade of green for the pitch */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .team-stats {
            display: flex;
            justify-content: space-around;
        }

        .event {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Match Simulator</h1>

        <div class="pitch-green">
            <div class="team-stats">
                <div>
                    <h4>Team A</h4>
                    <p>Score: <span id="team-a-score">0</span></p>
                    <p>Shots: <span id="team-a-shots">0</span></p>
                    <p>Yellow Cards: <span id="team-a-yellow-cards">0</span></p>
                </div>
                <div>
                    <h4>Team B</h4>
                    <p>Score: <span id="team-b-score">0</span></p>
                    <p>Shots: <span id="team-b-shots">0</span></p>
                    <p>Yellow Cards: <span id="team-b-yellow-cards">0</span></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="penaltyTeam">Penalty for Team:</label>
            <select class="form-control" id="penaltyTeam">
                <option value="A">Team A</option>
                <option value="B">Team B</option>
            </select>
        </div>
        <div class="form-group">
            <label for="penaltyNumber">Enter Number (1-4):</label>
            <input type="number" class="form-control" id="penaltyNumber" min="1" max="4" value="1">
        </div>

        <button class="btn btn-primary" id="simulate-button">Simulate Event</button>
        <button class="btn btn-secondary" id="restart-button">Restart Match</button>

        <div id="match-timeline">
            <h4>Match Timeline</h4>
        </div>

        <div id="match-result" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Initialize variables
        let teamAScore = 0;
        let teamBScore = 0;
        let teamAShots = 0;
        let teamBShots = 0;
        let teamAYellowCards = 0;
        let teamBYellowCards = 0;
        let timeline = document.getElementById('match-timeline');

        // Function to update the scoreboard
        function updateScoreboard() {
            document.getElementById('team-a-score').innerText = teamAScore;
            document.getElementById('team-b-score').innerText = teamBScore;
            document.getElementById('team-a-shots').innerText = teamAShots;
            document.getElementById('team-b-shots').innerText = teamBShots;
            document.getElementById('team-a-yellow-cards').innerText = teamAYellowCards;
            document.getElementById('team-b-yellow-cards').innerText = teamBYellowCards;
        }

        // Function to add an event to the timeline
        function addEvent(event) {
            let eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.innerText = event;
            timeline.appendChild(eventDiv);
            timeline.scrollTop = timeline.scrollHeight; // Scroll to bottom
        }

        // Function to determine match result
        function determineMatchResult() {
            let resultDiv = document.getElementById('match-result');
            if (teamAScore > teamBScore) {
                resultDiv.innerText = 'Team A wins!';
            } else if (teamBScore > teamAScore) {
                resultDiv.innerText = 'Team B wins!';
            } else {
                resultDiv.innerText = 'It\'s a draw!';
            }
        }

        // Function to simulate a match event
        function simulateEvent() {
            const penaltyTeam = document.getElementById('penaltyTeam').value;
            const penaltyNumber = parseInt(document.getElementById('penaltyNumber').value);

            if (isNaN(penaltyNumber) || penaltyNumber < 1 || penaltyNumber > 4) {
                alert("Please enter a number between 1 and 4.");
                return;
            }

            const randomNumber = Math.floor(Math.random() * 4) + 1;

            if (penaltyTeam === 'A') {
                teamAShots++;
                if (penaltyNumber === randomNumber) {
                    teamAScore++;
                    addEvent('Team A scores! (Penalty)');
                } else {
                    addEvent('Team A\'s penalty is saved!');
                }
            } else {
                teamBShots++;
                if (penaltyNumber === randomNumber) {
                    teamBScore++;
                    addEvent('Team B scores! (Penalty)');
                } else {
                    addEvent('Team B\'s penalty is saved!');
                }
            }

            updateScoreboard();
            determineMatchResult(); // Update the match result after each event
        }

        // Function to restart the match
        function restartMatch() {
            teamAScore = 0;
            teamBScore = 0;
            teamAShots = 0;
            teamBShots = 0;
            teamAYellowCards = 0;
            teamBYellowCards = 0;
            timeline.innerHTML = '<h4>Match Timeline</h4>'; // Clear timeline
            document.getElementById('match-result').innerText = ''; // Clear result
            updateScoreboard();
        }

        // Event listeners
        document.getElementById('simulate-button').addEventListener('click', simulateEvent);
        document.getElementById('restart-button').addEventListener('click', restartMatch);

        // Initial update of the scoreboard
        updateScoreboard();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
